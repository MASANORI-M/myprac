version: '3'

services:
  nginx:
    container_name: myprac_nginx
    build:
      context: ./docker/nginx/
    ports:
      - 80:80
    volumes:
      # - ./:/var/www/vhosts/myprac/:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:cached
    depends_on:
      - php
    mem_limit: 500m

  php:
    container_name: myprac_php
    build:
      context: ./docker/php/
    volumes:
      - ./src:/var/www/vhosts/myprac/:cached
      - ./docker/php/www.conf:/etc/php-fpm.d/www.conf:cached
    mem_limit: 500m

  db:
    image: mysql:8.0
    container_name: myprac_db
    hostname: mysql
    expose:
      - 3306
    ports:
      - 3306:3306
    command:
      - --sql-mode=NO_ENGINE_SUBSTITUTION
    environment:
      - MYSQL_ROOT_PASSWORD=prac
      - MYSQL_DATABASE=myprac
      - MYSQL_USER=masa
      - MYSQL_PASSWORD=prac
    volumes:
      - ./src/database/config/:/etc/mysql/conf.d/
    platform: linux/x86_64
    mem_limit: 500m


  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    hostname: phpmyadmin
    depends_on:
      - db
    ports:
      - "9090:80"
    mem_limit: 500m